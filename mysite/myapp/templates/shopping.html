<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center">购物页面</h3>
    </div>
  </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="col-md-12">
    <h3 class="text-center">推荐商品</h3>
    选择了 {% for i in chosen %}  {{ i }}, {% endfor %}号商品
  </div>
      <div class="row">
        {% for id,des in 推荐列表 %}
        <div class="col-md-6">
          <img
            alt="Bootstrap Image Preview"
            src="https://www.layoutit.com/img/sports-q-c-140-140-3.jpg"
          />
        </div>
        <div class="col-md-6">
          <dl>
            <dt>{{ id }} 号商品</dt>
            <dd>{{ des }}</dd>
          </dl>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="col-md-6">
      <h3>商品列表</h3>
      <div class="row">
        {% for id,miao_shu in 商品列表 %}
        <form action="" method="POST">
          {% csrf_token %}
        <div class="col-md-4">
          <input type="checkbox" value={{id}} name="check_box_list" />
          <img
            alt="Bootstrap Image Preview"
            src="https://www.layoutit.com/img/sports-q-c-140-140-3.jpg"
          />
        </div>
        <div class="col-md-8">
          <dl>
            <dt>{{ id }} 号商品</dt>
            <dd>{{ miao_shu }}</dd>
            </dd>
          </dl>
        </div>
        {% endfor %}
      </div>
    <input type="submit" value="提交" />
        </form>
    </div>
  </div>
</div>

></script>
