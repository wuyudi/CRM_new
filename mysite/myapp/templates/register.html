<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center">注册界面</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="btn-group btn-group-lg" role="group"></div>
    </div>
    <div class="col-md-4"></div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form role="form" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1"> Username </label>
          <input type="text" name="username" class="form-control" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"> Password </label>
          <input
            type="password"
            name="pass"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"> Confirm Password </label>
          <input
            type="password"
            name="confirm_pass"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="checkbox">
          <label> <input type="checkbox" /> 勾选确认不是机器人 </label>
        </div>
        <button type="submit" class="btn btn-primary">确认注册</button>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
